<h1>Look for Music</h1>
<p class="lead">use the ngCLISpotify app to browse new music</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control" (keyup)="searchMusic()" placeholder="Search Music..">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4>
           <a routerLink = "/artist/{{res.id}}"> {{res.name}}</a>
          </h4>
          <div *ngIf="res.genres.length>0">
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
